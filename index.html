
<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title>처음으로 해보는 리스트</title>

<script src="http://jashkenas.github.io/underscore/underscore-min.js"></script>

<script src="http://code.jquery.com/jquery.min.js"></script>

<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />

<script src="./index.js"></script>

</head>

<body>

	<div name="listArea" class="well">

		<button class="btn btn-sm btn-primary" data-target="#regpop"
			data-toggle="modal" name="b_reg">등록</button>
		<div class="modal fade" id="regpop">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- header -->
					<div class="modal-header">
						<!-- 닫기(x) 버튼 -->
						<button type="button" class="close" data-dismiss="modal">×</button>
						<!-- header title -->
						<h4 class="modal-title">저장</h4>
					</div>
					<!-- body -->
					<div class="modal-body">
						<div name="inputArea" class="well">

							<div class="form-group">
								<input type="text" class="form-control" name="_id"
									placeholder="_id">
							</div>
							<div class="form-group">
								<input type="text" " class="form-control" name="name"
									placeholder="이름">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="age"
									placeholder="나이">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="email"
									placeholder="이메일">
							</div>

							<p>
								<button class="btn btn-sm btn-primary" name="save">저장</button>
								<button class="btn btn-sm btn-primary" data-dismiss="modal">닫기</button>
							</p>

						</div>
					</div>
				</div>
			</div>
		</div>

		<button class="btn btn-sm btn-primary" data-target="#modpop"
			data-toggle="modal" name="b_mod">수정</button>
		<button class="btn btn-sm btn-primary" name="b_del">삭제</button>
		<div class="modal fade" id="modpop">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- header -->
					<div class="modal-header">
						<!-- 닫기(x) 버튼 -->
						<button type="button" class="close" data-dismiss="modal">×</button>
						<!-- header title -->
						<h4 class="modal-title">확인</h4>
					</div>
					<!-- body -->
					<div class="modal-body">
						<div name="inputArea" class="well">

							<div class="form-group">
								<input type="text" class="form-control" name="mod_id"
									placeholder="_id">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="mod_name"
									placeholder="이름">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="mod_age"
									placeholder="나이">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="mod_email"
									placeholder="이메일">
							</div>
							<p>
								<button class="btn btn-sm btn-primary" name="modify">확인</button>
							</p>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	<table name="table01"
		class="table table-bordered table-condensed table-hover table-striped">
		<thead>
			<th>이름</th>
			<th>나이</th>
			<th>이메일</th>
		</thead>
		<tbody>
		</tbody>
	</table>

	</div>

</body>

</html>
